name: Deploy to EC2

on:
  push:
    branches:
      - main  # Deploy to production on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Debug EC2_KEY
        run: echo "EC2_KEY content: ${{ secrets.EC2_KEY }}"

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.EC2_KEY }}" | base64 -d > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa

      - name: Add SSH key to the agent
        run: |
          eval $(ssh-agent)
          ssh-add ~/.ssh/id_rsa

      - name: Add SSH known hosts
        run: ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ec2-user@${{ secrets.EC2_PUBLIC_IP }} 'cd /path/to/your-app && git pull && npm install && npm run build && pm2 restart next-app'
