name: Deploy to EC2

on:
  push:
    branches:
      - main # Deploy to production on push to main
      - dev # Deploy to development on push to dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Ensure SSH directory exists
        run: mkdir -p ~/.ssh

      - name: Ensure known_hosts file exists
        run: touch ~/.ssh/known_hosts

      - name: Add SSH key of EC2 instance to known_hosts
        run: ssh-keyscan -H ${EC2_PUBLIC_IP} >> ~/.ssh/known_hosts

      - name: Prepare SSH key
        run: echo "${{ secrets.EC2_KEY }}" | base64 -d > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa

      - name: Start SSH agent and add key
        run: |
          eval $(ssh-agent)
          ssh-add ~/.ssh/id_rsa

      - name: Deploy to EC2
        run: |
          ssh ${EC2_USER}@${EC2_PUBLIC_IP} << 'EOF'
            cd /path/to/your/app
            git pull
            npm install
            npm run build
            pm2 restart next-app
          EOF
